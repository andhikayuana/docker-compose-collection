version: '3'
services:
  database:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - db.env
    volumes:
      - mysql-data:/var/lib/mysql # persist data even if container shuts down
    ports: 
      - 3306:3306
volumes:
  mysql-data: # named volumes can be managed easier using docker-compose
