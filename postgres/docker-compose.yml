version: '3'
services:
  database:
    image: postgres:12
    restart: always
    env_file:
      - db.env
    volumes:
      - postgres-data:/var/lib/postgresql/data/ # persist data even if container shuts down
    ports: 
      - 5432:5432
volumes:
  postgres-data: # named volumes can be managed easier using docker-compose
